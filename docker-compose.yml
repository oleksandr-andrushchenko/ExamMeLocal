version: "3.5"

services:
  api:
    build:
      context: ../ExamMeApi
      dockerfile: ../ExamMeLocal/DockerfileApi
    volumes:
      - ../ExamMeApi:/usr/app
    ports:
      - "8080:8080"

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1111
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data: